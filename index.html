<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400..700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <main>
    <div class="qr-card">
      <div class="qr-card__img-container">
        <img class="qr-card__img" src="./images/image-qr-code.png" alt="frontend mentor image">
      </div>
      <div class="qr-card__info">
        <h3 class="qr-card__title">Improve your front-end skills by building projects</h3>
        <p class="qr-card__ppal-info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p class="footer-text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">asgoDev</a>.</p>
  </footer>
</body>
</html>
